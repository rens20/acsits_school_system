<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="signposition01.css" />
  </head>
  <body>
    <div class="sign-up-position">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="ellipse"></div>
          <div class="rectangle"></div>
          <div class="frame"><div class="text-wrapper">SIGN UP</div></div>
          <div class="div">Nice to meet you!</div>
          <div class="text-wrapper-2">Create New Account</div>
          <img class="logo" src="img/logo.png" />
          <div class="frame-2">
            <div class="text-wrapper-3">Full Name</div>
            <img class="identification" src="img/identification-documents.png" />
          </div>
          <div class="frame-3">
            <div class="text-wrapper-4">Email</div>
            <img class="letter" src="img/letter.png" />
          </div>
          <div class="frame-4">
            <div class="text-wrapper-5">Position</div>
            <img class="polygon" src="img/polygon-1.svg" />
          </div>
          <div class="frame-5">
            <img class="eye" src="img/eye-1.png" />
            <div class="overlap-group">
              <div class="text-wrapper-6">Password</div>
              <img class="img" src="img/password-key.png" />
            </div>
          </div>
          <div class="frame-6">
            <div class="overlap-2">
              <div class="text-wrapper-7">Confirm Password</div>
              <img class="img" src="img/validation.png" />
            </div>
            <img class="eye" src="img/eye-1.png" />
          </div>
          <div class="text-wrapper-8">Already have an Account?</div>
          <div class="div-wrapper"><div class="text-wrapper-9">Login Here.</div></div>
          <div class="ellipse-2"></div>
          <img class="add-a-heading" src="img/add-a-heading-3-1.png" />
          <img class="street-view" src="img/street-view.png" />
          <div class="frame-7">
            <div class="overlap-3">
              <div class="text-wrapper-10">Admin</div>
              <img class="line" src="img/line-11.svg" />
            </div>
            <div class="frame-8"><div class="text-wrapper-11">Student</div></div>
            <img class="line-2" src="img/line-10.svg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
